<ion-header >
    <ion-toolbar>

    <ion-buttons slot="star" >
      <ion-back-button defaultHref="/" color="primary" ></ion-back-button>
    </ion-buttons>

    
    <ion-title >Avatar</ion-title>


    <ion-buttons slot="end">
      <ion-avatar>
        <ion-img src="/assets/miky.jpg"></ion-img>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-chip color="primary" outline="true" *ngFor="let item of [1,1,1,1]">
    <ion-avatar>
      <ion-img src="/assets/miky.jpg"></ion-img>
    </ion-avatar>
    <ion-label>Defaelt</ion-label>
  </ion-chip>
  
  <ion-list>
    <ion-item>
      <ion-avatar slot="star">
        <img src="/assets/miky.jpg"/>
      </ion-avatar>
      <ion-label>Miky</ion-label>
    </ion-item>
  </ion-list>
  
  </ion-content>
